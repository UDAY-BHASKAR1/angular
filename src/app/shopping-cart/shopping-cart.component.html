<div class="cart text-center">Shopping Cart</div>
<section class="container">
    <div>
        <div>
            <table class="table table-striped table-dark">
                <thead class="">
                    <tr class="table-heading text-center">
                        <th>Sno</th>
                        <th>Name</th>
                        <th>Image</th>
                        <th>Price</th>
                        <th>Qty</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody class="table-body text-center">
                    <tr  *ngFor=" let products of product">
                     <td >{{products.sno}}</td>
                     <td><img class="pics" [src]="products.image" alt=""></td>
                     <td>{{products.name}}</td>
                     <td>{{products.price |currency:'INR'}}</td>
                     <td><button (click)="decrqty(products.sno)">-</button>{{products.qty}} <button (click)="incrqty(products.sno)">+</button> </td>
                     <td>{{products.price*products.qty |currency:'INR'}}</td>
                    </tr>
                    <tr>
                        <td colspan="4"></td>
                        <td>Grand Total</td>
                        <td>{{totalcal() |currency:'INR'}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
