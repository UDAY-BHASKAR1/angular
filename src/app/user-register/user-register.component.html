                        <p class="h4">Register</p>
                    </div>
                    <div class="card-body bg-light">
                        <form>
                            <div class="mb-2">
                                <input name="name"
                                [(ngModel)]="User.name" type="text" class="form-control" placeholder="Name">

                                <input name="mail"

                                <input name="password"
